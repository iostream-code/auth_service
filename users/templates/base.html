<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Dashboard
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 h-screen p-5 text-white">
      <h2 class="text-xl font-bold mb-4">My Dashboard</h2>
      <nav>
        <ul class="space-y-3">
          <li>
            <a href="#" class="block p-2 hover:bg-gray-700 rounded">🏠 Dashboard</a>
          </li>
          <li>
            <a href="#" class="block p-2 hover:bg-gray-700 rounded">👤 Users</a>
          </li>
          <li>
            <a href="#" class="block p-2 hover:bg-gray-700 rounded">⚙️ Settings</a>
          </li>
          <li>
            <a href="/logout/" class="block p-2 hover:bg-red-600 rounded">🚪 Logout</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1">
      <!-- Topbar -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard</h1>
        <div>
          <span class="text-gray-600">👋 Welcome, <strong>{{ user.username }}</strong></span>
        </div>
      </header>

      <!-- Content -->
      <section class="p-6">
        {% block content %}
        {% endblock %}
      </section>
    </main>
  </body>
</html>
